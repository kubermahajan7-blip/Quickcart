  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <style>
    :root {
      --sidebar-bg: #2c3e50;
      --topbar-bg: #ffffff;
      --primary: #1abc9c;
      --primary-light: #d1f2eb;
      --secondary: #3498db;
      --text-dark: #34495e;
      --text-light: #ecf0f1;
      --border-color: #e0e0e0;
      --card-bg: #ffffff;
      --hover-bg: #16a085;
      --active-nav-color: #008080; /* New color for active navigation */
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f5f7fa;
      color: var(--text-dark);
      display: flex;
      min-height: 100vh;
    }
    
    /* Sidebar Styles */
    .sidebar {
      width: 260px;
      background: var(--sidebar-bg);
      color: var(--text-light);
      transition: all 0.3s ease;
      height: 100vh;
      position: fixed;
      overflow-y: auto;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      z-index: 1000;
    }
    
    .app-title {
      font-family: 'Montserrat', sans-serif;
      font-weight: 600;
      font-size: 1.4rem;
      padding: 24px 20px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      color: white;
      display: flex;
      align-items: center;
    }
    
    .app-title i {
      margin-right: 12px;
      color: var(--primary);
    }
    
    .nav {
      padding: 15px 0;
    }
    
    .nav-item {
      display: flex;
      align-items: center;
      padding: 12px 20px;
      color: var(--text-light);
      text-decoration: none;
      font-family: 'Poppins', sans-serif;
      font-size: 1rem;
      transition: all 0.3s;
      border-left: 4px solid transparent;
    }
    
    .nav-item:hover {
      background: #008080;
      border-left: 4px solid var(--primary);
      color: white;
    }

    /* Active navigation item styling */
    .nav-item.active {
      background: #008080;
      border-left: 4px solid var(--active-nav-color); /* Highlight color */
      color: white;
    }
    
    .nav-item i {
      width: 24px;
      margin-right: 12px;
      text-align: center;
    }
    
    /* Main Content Area */
    .main-content {
      flex: 1;
      margin-left: 260px;
      display: flex;
      flex-direction: column;
    }
    
    /* Top Bar Styles */
    .top-bar {
      background: var(--topbar-bg);
      padding: 10px 15px;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
      position: sticky;
      top: 0;
      z-index: 999;
    }
    
    .top-bar-links a {
      display: inline-block;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #f8f9fa;
      text-align: center;
      line-height: 36px;
      margin-left: 12px;
      color: var(--text-dark);
      transition: all 0.3s;
    }
    
    .top-bar-links a:hover {
      background: var(--primary);
      color: white;
      transform: translateY(-2px);
    }
    
    /* Content Area */
    .content {
      padding: 30px;
      flex: 1;
    }
    
    /* Responsive Design */
    @media (max-width: 768px) {
      .sidebar {
        width: 80px;
      }
      
      .app-title span {
        display: none;
      }
      
      .nav-item span {
        display: none;
      }
      
      .nav-item i {
        margin-right: 0;
        font-size: 1.2rem;
      }
      
      .main-content {
        margin-left: 80px;
      }
    }
    
    @media (max-width: 480px) {
      .sidebar {
        width: 0;
        overflow: hidden;
      }
      
      .main-content {
        margin-left: 0;
      }
    }
  </style>
</head>
